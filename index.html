<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- style -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>NFT prievew card component | FrontendMentor.io</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img-wrapper">
                <img class="hero" src="./images/image-equilibrium.jpg" alt="equillibrium">
                <div class="color-overlay"></div>
                <img class="view" src="./images/icon-view.svg" alt="icon view">
            </div>
            <h1 class="title">Equillibrium #3429</h1>
            <div class="description">
                Our Equillibrium collection promotes balance and calm.
            </div>

            <!-- price-block -->
            <div class="price-block">
                <div class="row-wrapper price">
                    <img src="./images/icon-ethereum.svg" alt="icon ethereum"> 0.041 ETH
                </div>

                <div class="row-wrapper info">
                    <img src="./images/icon-clock.svg" alt="icon clock"> 3 days left
                </div>
            </div>

            <!-- line -->
            <div class="line"></div>

            <!-- avatar-block -->
            <div class="avatar">
                <img src="./images/image-avatar.png" alt="avatar">
                <div>Creation of <span>Jules Wyvern</span></div>
            </div>
        </div>
    </div>
</body>
</html>
